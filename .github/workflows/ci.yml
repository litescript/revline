name: Revline CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  backend-safety:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          # if api/ has a pyproject.toml with dependencies:
          pip install -e .
          # dev tooling
          pip install mypy bandit

      - name: Type check (mypy)
        run: mypy

      - name: Security scan (bandit)
        run: bandit -c .bandit.yml -r api/app

  prod-smoke:
    runs-on: ubuntu-latest
    needs: backend-safety

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Prod preview up
        run: |
          make prod-preview
          sleep 3

      - name: Header check
        run: |
          make header-check

      - name: Prod preview down
        run: |
          make prod-down
