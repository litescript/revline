name: Frontend CI

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches: [dev, main]
    paths:
      - "frontend/**"
      - "infra/**"               # NEW: trigger on infra changes (compose/nginx)
      - "frontend/Dockerfile"    # NEW: trigger on prod Dockerfile edits
      - "docs/**"                # NEW: trigger on any new docs
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [dev, main]
    paths:
      - "frontend/**"
      - "infra/**"               # same here
      - "frontend/Dockerfile"
      - "docs/**"
      - ".github/workflows/frontend.yml"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

      # Pin runner label to avoid ubuntu-latest drift
jobs:
  sync-guard:
    name: Sync guard (dev â†” main)
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout full history
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4 pin
        with:
            fetch-depth: 0

      - name: Compare critical files between branches
        run: |
          set -euo pipefail
          git fetch origin main:refs/remotes/origin/main || true
          git fetch origin dev:refs/remotes/origin/dev || true

          # Pin to actual files we use (no wildcards that create false "missing" warnings)
          FILES=(
            ".github/workflows/frontend.yml"
            "frontend/package.json"
            "frontend/package-lock.json"
            "frontend/.nvmrc"
            "frontend/.eslintrc.cjs"
            "frontend/tsconfig.json"
            "frontend/vite.config.ts"
            "infra/docker-compose.yml"                      # NEW
            "infra/nginx/default.conf.template"             # NEW
            "frontend/Dockerfile"                           # NEW
          )

          echo "ðŸ” Verifying sync for:"
          printf ' - %s\n' "${FILES[@]}"

          FAIL=0
          for file in "${FILES[@]}"; do
            has_main=0; git cat-file -e origin/main:"$file" 2>/dev/null && has_main=1 || true
            has_dev=0;  git cat-file -e origin/dev:"$file"  2>/dev/null && has_dev=1  || true

            if [ $has_main -eq 0 ] || [ $has_dev -eq 0 ]; then
              echo "::error:: Missing on $( [ $has_main -eq 0 ] && echo main || echo dev ): $file"
              FAIL=1
              continue
            fi

            if ! git diff --quiet origin/main:"$file" origin/dev:"$file"; then
              echo "::group::Diff for $file"
              git diff --color origin/main:"$file" origin/dev:"$file" || true
              echo "::endgroup::"
              echo "::error:: Mismatch: $file differs between origin/main and origin/dev"
              FAIL=1
            fi
          done

          if [ "$FAIL" -ne 0 ]; then
            echo "âŒ Sync guard failed. Make listed files identical on dev and main."
            exit 2
          fi

          echo "âœ… Sync guard passed â€” critical files aligned."


  build-test:
    timeout-minutes: 15
    name: Typecheck â€¢ Lint â€¢ Test â€¢ Build
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4 pin

      # Pin Node via .nvmrc and lock the setup-node action by SHA
      - name: Use Node (from .nvmrc)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4 pin
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Show toolchain
        run: |
          node -v
          npm -v

      - name: Install deps (clean, deterministic)
        run: npm ci --no-audit --no-fund

      - name: Type check
        run: npm run type-check --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        env:
          CI: "true"
        run: npm test --if-present

      - name: Build
        env:
          CI: "true"
        run: npm run build

      - name: Upload artifact (dist)
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4 pin
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error

  prod-headers:
    timeout-minutes: 10
    name: Prod Header Smoke-Test (Nginx on :8080)
    runs-on: ubuntu-24.04
    needs: build-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4 pin

      - name: Create CI .env
        run: |
          cat > .env <<'ENV'
          POSTGRES_USER=revline
          POSTGRES_PASSWORD=revline
          POSTGRES_DB=revline
          API_HOST=0.0.0.0
          API_PORT=8000
          ENV

      - name: Compose up (prod preview)
        run: |
          docker compose -f infra/docker-compose.yml --profile prod up -d --build frontend-prod
          # brief wait for nginx to bind
          for i in {1..20}; do
            curl -sI http://localhost:8080 >/dev/null && break
            sleep 0.5
          done

      - name: Header checks (HTML)
        run: |
          set -e
          echo "---- HTML HEADERS ----"
          curl -sI http://localhost:8080/ | tee /tmp/html.h | sed -n '1,40p'
          grep -qi "content-security-policy:" /tmp/html.h
          grep -qi "cross-origin-opener-policy: same-origin" /tmp/html.h
          grep -qi "cross-origin-resource-policy: same-origin" /tmp/html.h
          grep -qi "cache-control: no-cache" /tmp/html.h


      - name: Header checks (one asset)
        run: |
          set -e
          ASSET=$(curl -s http://localhost:8080/ | grep -oE '/assets/[a-zA-Z0-9._-]+\.js' | head -n1)
          echo "Testing asset: $ASSET"
          curl -sI "http://localhost:8080$ASSET" | grep -qi "cache-control: public, max-age=31536000, immutable"
          curl -sI "http://localhost:8080$ASSET" | grep -qi "content-security-policy:"
          curl -sI "http://localhost:8080$ASSET" | grep -qi "cross-origin-opener-policy: same-origin"
          curl -sI "http://localhost:8080$ASSET" | grep -qi "cross-origin-resource-policy: same-origin"

      - name: Compose down (cleanup)
        if: always()
        run: docker compose -f infra/docker-compose.yml --profile prod down -v
