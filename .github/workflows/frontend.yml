name: Frontend CI

on:
  push:
    branches: [ dev, main ]
    paths: [ "frontend/**" ]
  pull_request:
    branches: [ dev, main ]
    paths: [ "frontend/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build
